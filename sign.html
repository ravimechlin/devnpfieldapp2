            .m-signature-pad {
            position: absolute;
            font-size: 10px;
            width: 700px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin-left: -350px;
            margin-top: -150px;
            border: 1px solid #e8e8e8;
            background-color: #0686C1;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.08) inset;
            border-radius: 4px;
        }
        .m-signature-pad:before,
        .m-signature-pad:after {
            position: absolute;
            z-index: -1;
            content: "";
            width: 40%;
            height: 10px;
            left: 20px;
            bottom: 10px;
            background: transparent;
            -webkit-transform: skew(-3deg) rotate(-3deg);
            -moz-transform: skew(-3deg) rotate(-3deg);
            -ms-transform: skew(-3deg) rotate(-3deg);
            -o-transform: skew(-3deg) rotate(-3deg);
            transform: skew(-3deg) rotate(-3deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }
        .m-signature-pad:after {
            left: auto;
            right: 20px;
            -webkit-transform: skew(3deg) rotate(3deg);
            -moz-transform: skew(3deg) rotate(3deg);
            -ms-transform: skew(3deg) rotate(3deg);
            -o-transform: skew(3deg) rotate(3deg);
            transform: skew(3deg) rotate(3deg);
        }
        .m-signature-pad--body {
            position: absolute;
            left: 20px;
            right: 20px;
            top: 20px;
            bottom: 60px;
            border: 1px solid #696969;
        }
        .m-signature-pad--body canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
            height: 100% !important;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.02) inset;
            background: #fff;
        }
        .m-signature-pad--footer {
            position: absolute;
            left: 20px;
            right: 20px;
            bottom: 20px;
            height: 40px;
        }
        .m-signature-pad--footer .description {
            color: #000000;
            font-size: 1.2em;
            margin-top: 1.8em;
        }
        .m-signature-pad--footer span {
                margin-left: 5%;
                font-size: 2em;
                color: #fff;
                text-shadow: 0px 0px 0.1em #000;
        }
        .m-signature-pad--footer .button {
            position: absolute;
            bottom: 0;
        }
        .m-signature-pad--footer .button.clear {
            left: 0;
        }
        .m-signature-pad--footer .button.save {
            right: 0;
        }

            .container-sun{
              text-align:center;
            }
            /* the svg element */
            .svg-sun{
              width:300px;
              height:300px;

              -webkit-transform-origin: center center;
              -moz-transform-origin: 50% 50%;
              -o-transform-origin: center center;
              -ms-transform-origin: center center;
              transform-origin:50% 50%;

            -webkit-animation: spin 25s linear infinite, sun-glow 3s 0s linear infinite;
            -moz-animation: spin 25s linear infinite, sun-glow 3s 0s linear infinite;
            -o-animation:spin 25s linear infinite, sun-glow 3s 0s linear infinite;
            -ms-animation: spin 25s linear infinite, sun-glow 3s 0s ease-in-out infinite;
            animation: spin 25s linear infinite,sun-glow 3s 0s linear infinite;

            }
            /* the circle element in the svg itself */
            #sun{
              stroke-width:18;
              stroke-dasharray:2;
              stroke-dashoffset:2;
            }
            /* animation for the sun glowing effect */
            @-webkit-keyframes sun-glow {
                0% { fill: #f1c40f; stroke:#f1c40f;}
                50% { fill: #e67e22; stroke:#e67e22;}
                100% { fill: #f1c40f; stroke:#f1c40f;}
            }
            @-moz-keyframes sun-glow {
                0% { fill: #f1c40f; stroke:#f1c40f;}
                50% { fill: #e67e22; stroke:#e67e22;}
                100% { fill: #f1c40f; stroke:#f1c40f;}
            }
            @-o-keyframes sun-glow {
                0% { fill: #f1c40f; stroke:#f1c40f;}
                50% { fill: #e67e22; stroke:#e67e22;}
                100% { fill: #f1c40f; stroke:#f1c40f;}
            }
            @-ms-keyframes sun-glow {
                0% { fill: #f1c40f; stroke:#f1c40f;}
                50% { fill: #e67e22; stroke:#e67e22;}
                100% { fill: #f1c40f; stroke:#f1c40f;}
            }
            @keyframes sun-glow {
                0% { fill: #f1c40f; stroke:#f1c40f;}
                50% { fill: #e67e22; stroke:#e67e22;}
                100% { fill: #f1c40f; stroke:#f1c40f;}
            }

            /* start spin animation */
            @-webkit-keyframes spin{
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-moz-keyframes spin{
                100% {
                    -moz-transform: rotate(360deg);
                }
            }
            @-o-keyframes spin{
                100% {
                    -o-transform: rotate(360deg);
                }
            }
            @-ms-keyframes spin{
                100% {
                    -ms-transform: rotate(360deg);
                }
            }
            @keyframes spin{
                100% {
                    transform: rotate(360deg);
                }
            }

            function doHeartBeat()
            {
                $.getJSON("/data?fn=heartbeat").done(function(resp)
                {
                    if(typeof(resp) + '' !== "object")
                    {
                        fail_fn();
                        return;
                    }
                    if($(".noconn").size() == 2)
                    {
                        $(".noconn").eq(1).detach();
                        $(".noconn").eq(0).css("display", "block");
                    }
                    if($(".noconn").size() === 1)
                    {
                        restore_fn();
                    }
                }).fail(function()
                {
                    fail_fn();
                });
            }
            function fail_fn()
            {
                if($(".noconn").size() === 0)
                {
                    $("<div class='noconn'><center><h3>An error occured while establishing a connection to the server. <br />Please re-establish your mobile or WiFi connection.</h3></center></div>").appendTo($("body").eq(0));
                    $("body").scrollTop(0);
                }
            }
            function restore_fn()
            {
                if($(".loading").size() === 1)
                {
                    $("body").html("Reloading page...");
                    window.location.reload();
                    return;
                }

                $(".noconn").remove();

            }

            function doAnim()

            window.cosigner_initials_acquired = false;

            function signDoc(doc, idx, step)
            {
                if(typeof(doc) + '' === "undefined")
                {
                    completeSigningProcess();
                    return;
                }
                $("#next_btn").off("click");
                $(".tmp_sig_btn").remove();
                if(typeof(idx) + '' === "undefined")
                {
                    idx = 0;
                }
                if(typeof(step) + '' === "undefined")
                {
                    step = 0;
                }

                var todo_items = [];
                try
                {
                    $.each(doc.items[idx], function(i, item)
                    {
                        if(item.value === "customer_signature" || item.value === "customer_initials" || item.value === "cosigner_signature" || item.value === "cosigner_initials")
                        {
                            todo_items.push(item);
                        }
                    });
                }
                catch(e5)
                {
                }

                var existing_imgs = $(".docimg");
                if(typeof(todo_items[step]) + '' !== "undefined")
                {
                    $("#next_btn, #sign_btn, #initials_btn", "#cosign_initials_btn", "#cosign_btn").css("display", "none");
                    var todo_item = todo_items[step];

                    $("<img />").addClass("docimg").attr("src", "/doc_frame/" + doc.token + "/" + (idx + '') + "/" + app_entry_identifier + "?step=" + step)
                    .on("load", function()
                    {
                        hideLoading();
                        existing_imgs.remove();
                        $("body").scrollTop(todo_item.y + 120);
                        $("#next_btn").css("display", "none");

                        btn_map =
                        {
                            "customer_signature": "sign_btn",
                            "customer_initials": "initials_btn",
                            "cosigner_signature": "cosign_btn",
                            "cosigner_initials": "cosign_initials_btn"
                        };
                        var acquire_fn_map =
                        {
                            "customer_signature": acquireSignature,
                            "customer_initials": acquireInitials,
                            "cosigner_signature": acquireCosignerSignature,
                            "cosigner_initials": acquireCosignerInitals
                        };
                        var flag_map =
                        {
                            "customer_signature": window.signature_acquired,
                            "customer_initials": window.initials_acquired,
                            "cosigner_signature": window.cosigner_signature_acquired,
                            "cosigner_initials": window.cosigner_initials_acquired
                        };

                        $("#" + btn_map[todo_item.value]).off("click");
                        $("#" + btn_map[todo_item.value]).on("click", function()
                        {
                            if(!flag_map[todo_item.value])
                            {
                                acquire_fn_map[todo_item.value](function()
                                {
                                    signDoc(doc, idx, step + 1);
                                });
                                return;
                            }
                            signDoc(doc, idx, step + 1);
                        })
                        .css("display", "block");
                    })
                    .appendTo($("body"));

                    showLoading();
                }
                else
                {
                    $("<img />").addClass("docimg").attr("src", "/doc_frame/" + doc.token + "/" + (idx + '') + "/" + app_entry_identifier + "?step=" + step)
                    .on("load", function()
                    {
                        $("#sign_btn, #initials_btn, #cosign_initials_btn, #cosign_btn").css("display", "none");

                        hideLoading();
                        existing_imgs.remove();

                            $("body").scrollTop(120 + todo_items[todo_items.length - 1].y);
                        }

                        {
                            // do we go to the next page?

                            if((idx + 1) < doc.page_count)
                            {
                                signDoc(doc, idx + 1);
                                return;
                            }

                            // is there another doc in the bundle?
                            var idx2 = -1;
                            $.each(docs, function(i, docc)
                            {
                                if(idx2 > -1)
                                {
                                    return;
                                }
                                if(docc.identifier === doc.identifier)
                                {
                                    idx2 = i;
                                }
                            });
                            idx2 += 1;
                            if(typeof(docs[idx2]) + '' !== "undefined")
                            {
                                signDoc(docs[idx2]);
                            }
                            else
                            {
                                completeSigningProcess();
                            }
                        });
                    })
                    .appendTo($("body"));

                    showLoading();
