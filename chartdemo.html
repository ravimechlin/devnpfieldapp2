<!DOCTYPE html>
<html>
    <head>
        <title>Testing Chart</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="/bootstrap/js/chart.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {                
                var ctx = $("#myChart");
                var myChart = new Chart(ctx, 
                {
                    "type": "bar",
                    "data":
                    {
                        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                        datasets:
                        [
                            {
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor:
                                [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor:
                                [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }
                        ]
                    }
                });
            });
        </script>
    </head>
    <body>
        <canvas id="myChart" width="600" height="600"></canvas>
    </body>
</html>
