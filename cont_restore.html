<!DOCTYPE html>
<html>
    <head>
        <title>Restoring Items</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                setTimeout(function()
		{
			var form = $("<form></form>");
			form.attr("action", "/data");
			form.attr("method", "GET");
			$("<input />").attr("type", "hidden").attr("name", "fn").attr("value", "update_schema").appendTo(form);
			$("<input />").attr("type", "hidden").attr("name", "entity").attr("value", "{{ entity }}").appendTo(form);
			$("<input />").attr("type", "hidden").attr("name", "token").attr("value", "{{ token }}").appendTo(form);
			$("<input />").attr("type", "hidden").attr("name", "step").attr("value", "restore").appendTo(form);
			$("<input />").attr("type", "hidden").attr("name", "page").attr("value", "{{ page }}").appendTo(form);
			$("<input />").attr("type", "hidden").attr("name", "new_field").attr("value", "{{ new_field }}").appendTo(form);
			form.appendTo($("body"));
			setTimeout(function()
			{
				document.forms[0].submit();
			}, 100);
		}, 100);
            });
        </script>
    </head>
    <body>
	Restoring...
    </body>
</html>
